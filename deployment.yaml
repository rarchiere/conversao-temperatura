apiVersion: apps/v1
kind: Deployment
metadata:
  name: temp
spec:
  selector:
    matchLabels:
      app: temp
  template:
    metadata:
      labels:
        app: temp
    spec:
      containers:
        - name: temp
          image: rasolutions/conversao-temperatura:v1
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata: 
  name: temp
spec:
  selector:
    app: temp
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: NodePort
                            